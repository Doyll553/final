<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Feed the Horse</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <script>
      var neigh = new Audio ();
      neigh.src = "img/neigh.mp3";
      var dinner = new Audio ();
      dinner.src = "img/dinner.mp3";
      var redo = new Audio ();
      redo.src = "img/tryagain.mp3";

    </script>
  </head>
  <body>
    <div id="text">
      <span class = "header" id = "word1">Draw food for the horse.</span>
      <span class = "header2">Draw food for the horse.</span>
      <div id="mydiv">
        <div id="mydivheader">Toolbox
          <br>
          <button class = "color" id = "one"></button>
          <button class = "color" id = "two"></button>
          <button class = "color" id = "three"></button>
          <button class = "color" id = "four"></button>
          <br>
          <button class = "color" id = "five"></button>
          <button class = "color" id = "six"></button>
          <button class = "color" id = "seven"></button>
          <button class = "color" id = "eight"></button>
          <br>
          <button class = "color" id = "nine"></button>
          <button class = "color" id = "ten"></button>
          <button class = "color" id = "eleven"></button>
          <button class = "color" id = "twelve"></button>
          <br>
        <button id="clearDrawing" onmousedown="neigh.play()">Clear Drawing</button>
      </div>
      </div>
      <div class = "grid-container"></div>
      <img class = "horse" src="img/horse.png" alt="pixel horse">
      <button class = "feed_him" onmousedown="dinner.play()">Feed him.</button>
      <button class = "try_again" onmousedown="redo.play()">Try Again.</button>
    </div>
    <script src="script.js"></script>
